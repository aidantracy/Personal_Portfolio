        <section id="projects">
            <header>
                <h2>My Projects</h2>
            </header>
            <div id="projects-container">
                <!-- Projects are dynamically added here -->
            </div>
            <form id="add-project-form">
                <h3>Add a New Project</h3>
                <label for="project-title">Title:</label>
                <input type="text" id="project-title" placeholder="Project Title" required>
                <label for="project-description">Description:</label>
                <textarea id="project-description" placeholder="Project Description" required></textarea>
                <label for="project-link">Link:</label>
                <input type="url" id="project-link" placeholder="Project Link" required>
                <button type="submit" class="btn">Add Project</button>
            </form>
        </section>
