<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Aidan Tracy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reviews.css">
    <script defer src="js/reviews.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Aidan Tracy</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="reviews" class="section">
            <header>
                <h2>Reviews</h2>
                <div class="header-buttons">
                    <button id="load-reviews" class="btn load-btn">Load Sample Reviews</button>
                    <a href="index.html" class="btn return-btn">← Back</a>
                </div>
            </header>
            
            <div id="reviews-container" class="reviews-grid">
                <!-- Reviews will be loaded here -->
            </div>
            
            <form id="add-review-form" class="review-form">
                <h3>Add a Review</h3>
                <div class="form-group">
                    <label for="reviewer-name">Name</label>
                    <input type="text" id="reviewer-name" name="reviewer-name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="review-text">Review</label>
                    <textarea id="review-text" name="review-text" placeholder="Write your review here" required></textarea>
                </div>
                <div class="form-group">
                    <label for="reviewer-title">Title/Company</label>
                    <input type="text" id="reviewer-title" name="reviewer-title" placeholder="Your Title or Company" required>
                </div>
                <button type="submit" class="btn">Add Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© <span id="year"></span> Aidan Tracy. All Rights Reserved.</p>
        <a href="resume.pdf" class="btn download-btn">Download Resume</a>
    </footer>

    <div id="toast" class="toast"></div>
</body>
</html>
