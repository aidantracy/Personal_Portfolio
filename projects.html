<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Aidan Tracy</title>
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="js/projects.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo">Aidan Tracy</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="projects">
            <header>
                <h2>My Projects</h2>
            </header>
            <div id="projects-container">
                <!-- Projects will be dynamically added here -->
            </div>
            <form id="add-project-form">
                <h3>Add a New Project</h3>
                <div class="form-group">
                    <label for="project-title">Title:</label>
                    <input type="text" id="project-title" name="project-title" placeholder="Project Title" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description:</label>
                    <textarea id="project-description" name="project-description" placeholder="Project Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="project-link">Link:</label>
                    <input type="url" id="project-link" name="project-link" placeholder="Project Link" required>
                </div>
                <button type="submit" class="btn">Add Project</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© <span id="year"></span> Aidan Tracy. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
