<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aidan Tracy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <script defer src="js/contact.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Aidan Tracy</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact" class="section">
            <header>
                <h2>Contact Me</h2>
                <a href="index.html" class="btn return-btn">← Back</a>
            </header>
            
            <div class="contact-container">
                <form id="contact-form" class="contact-form">
                    <h3>Send Me a Message</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Message Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© <span id="year"></span> Aidan Tracy. All Rights Reserved.</p>
        <a href="resume.pdf" class="btn download-btn">Download Resume</a>
    </footer>

    <div id="toast" class="toast"></div>
</body>
</html>
